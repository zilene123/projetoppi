<div class="container">
    <form>
        <div class="py-2 text-center">
            <label for="b1">Bim. 1: </label>
            <input id="b1" name="b1" type="number" #b1>
        </div>
        <div class="py-2 text-center">
            <label for="b2">Bim. 2: </label>
            <input id="b2" name="b2" type="number" #b2>
        </div>
        <div class="py-2 text-center">
            <label for="b3">Bim. 3: </label>
            <input id="b3" name="b3" type="number" #b3>
        </div>
        <div class="py-2 text-center">
            <label for="b4">Bim. 4: </label>
            <input id="b4" name="b4" type="number" #b4>
        </div>
        <div class="py-2 text-center">
            <input class="btn btn-primary" type="button" value="Calcular Média Parcial" (click)="calcularMediaParcial(+b1.value, +b2.value, +b3.value, +b4.value)">
        </div>
    </form>

    <div class="py-4 text-center" *ngIf="mediaParcial >= 0 && mediaParcial <= 100">
        <p>Média parcial: {{mediaParcial}}</p>
        <p>Situação: {{situacao}}</p> 
    </div>

    <div class="py-4 text-center" *ngIf="mediaParcial < 60 && mediaParcial >= 10">
        <p>Média parcial: {{mediaParcial}}</p>
        <p>Situação: {{situacao}}</p> 

        <form>
            <div>
                <label for="nf">Nota Final: </label>
                <input id="nf" name="nf" type="number" #nf>
            </div>
            <br>
            <div>
                <input class="btn btn-primary" type="button" value="Calcular Média Final" (click)="calcularMediaFinal(+nf.value)">
            </div>
        </form>
        <div class="py-4 text-center" *ngIf="mediaFinal >= 0">
            <p>Média final: {{mediaFinal}}</p>
            <p>Situação: {{situacao}}</p> 
        </div>
    </div>
    <div class="text-center" *ngIf="(mediaParcial || mediaFinal) > 100 || (mediaParcial || mediaFinal) < 0">
        <p>Valor de média incorreto</p>
    </div>
</div>
